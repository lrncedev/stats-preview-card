<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats-preview">
      <div class="preview-img flex-item"></div>
      <div class="preview-desc flex-item">
        <h1 class="pr-heading">
          Get <span class="accents">insights</span> that help your business
          grow.
        </h1>
        <p class="pr-desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="features">
          <div class="ft-item">
            <span class="item-heading">10k+</span>
            <span class="item-desc">companies</span>
          </div>
          <div class="ft-item">
            <span class="item-heading">314</span>
            <span class="item-desc">templates</span>
          </div>
          <div class="ft-item">
            <span class="item-heading">12M+</span>
            <span class="item-desc">queries</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/lrncedev" target="_blank">@LrnceDev</a>.
    </div>
  </body>
</html>
